<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" rel="stylesheet" />

  <body>

            <div class="col-12 morado"></div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-6 naranja"></div>
            <div class="col-12 col-sm-6 naranja"></div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-4 azul"></div>

            <div class="col-6 col-sm-4 azul"></div>
            <div class="col-6 col-sm-4 azul"></div>
            <div class="col-6 col-sm-4 azul"></div>
            <div class="col-6 col-sm-4 azul"></div>
            <div class="col-6 col-sm-4 azul"></div>
            <div class="col-6 col-sm-4 azul"></div>
            <div class="col-6 col-sm-4 azul"></div>
            <div class="col-6 col-sm-4 azul"></div>
          </div>
        </div>
      </div>
      <!--third row-->
      <div class="row">
        <div id="third-row" class="col-12 verde"></div>
      </div>
    </div>
  </body>
</html>
